<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTO BUSQUEDA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    
    <div class="w-full max-w-xs">
        <form id="form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="">
                 <p class="text-center text-black">
                 <b><a target="_blank">SOLICITUD DE REGISTRO DE NUEVO PERSONAL</a></b>
                 <br>  </br>
            </p>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="Nombre">
                    Nombre y Apellido del Solicitante.
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    name="Nombre" id="Nombre" type="text" placeholder="Ingresa tu Nombre y Apellido" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="Celular">
                      Numero de Celular. <i class="fab fa-whatsapp"></i>
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    name="Celular" id="Celular" type="tel" placeholder="Numero de whatsapp" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="Cedula">
                      Nº de Cedula de Identidad. 
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    name="Cedula" id="Cedula" type="tel" placeholder="Numero de Carnet" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="Edad">
                      Edad. 
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    name="Edad" id="Edad" type="tel" placeholder="Cuantos años tiene..!" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="Sexo">
                    Tipo de Sexo.
                </label>                  
                    <select name="Sexo" id="Sexo"required 
                    class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" > 
                        <option value="1"></option>
                        <option value="2">Hombre</option>
                        <option value="3">Mujer</option>                     
                 </select>                                    
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="Zona">
                    Zona o Distrito de Vivienda.
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    name="Zona" id="Zona" type="text" placeholder="Zona/Lugar de Vivienda" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="Direccion">
                    Dirección de la Vivienda.
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    name="Direccion" id="Direccion" type="text" placeholder="Av.,Barrio,calle del lugar" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="Servicio1">
                    Grado de Profesion.
                </label>                  
                    <select name="Servicio1" id="Servicio1"onchange="carg(this);" 
                    class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" > 
                        <option value="1"></option>
                        <option value="2">Licenciado</option>
                        <option value="3">Ingeniero</option>
                        <option value="4">Doctor-Medico</option>
                        <option value="5">Doctor-Juridico</option>
                        <option value="6">Tecnico</option>
                        <option value="7">Otros</option>
                       
                    </select>
                    <br>  </br>
                    <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    name="Servicio2" id="Servicio2"  type="text" placeholder="Otros Ej: Mecanico Industrial"required >
                                        
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="Detalle">
                    Nota.
                </label>
                   <textarea name="Detalle" id="Detalle"rows="4" cols="35"disabled
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   >Este registro es exclusivo para personas mayores de 18 Años, Se le registrara a un grupo para ofertas de trabajos disponibles.</textarea>
                   <br>  </br>
            <div class="flex items-center justify-between">
                <button id="submit"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    <i class="fab fa-whatsapp"></i> Enviar Registro
                </button>
            </div>
        </form>
        <p class="text-center text-gray-500 text-xs">
            Desarrollado por: <b><a target="_blank" href="https://google.com">TRABAJOS 24/7</a></b>
        </p>
    </div>
    <script src="https://kit.fontawesome.com/1e268974cb.js" crossorigin="anonymous"></script>
    <script src="assets/js/helpers.js"></script>
    <script src="assets/js/whatsapp.js"></script>
 
</body>

</html>
